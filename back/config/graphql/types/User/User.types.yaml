User:
  type: object
  config:
    description: 'A user'

    fields:

      uid:
        type: ULID!

      email:
        type: String!
        description: 'Acts as their username'

      firstname:
        type: String!

      lastname:
        type: String!

      roles:
        type: "[String!]"
        resolve: '@=query("User.roles", value)'

      isAdmin:
        type: Boolean!

      createdAt:
        type: DateTime!
        description: Date de cr√©ation

      updatedAt:
        type: DateTime!
        description: Date d'update

      deletedAt:
        type: DateTime
        description: Date de suppression
